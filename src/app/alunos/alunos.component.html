<div class="row">
    <div class="col-sm-6" *ngIf="alunoSelected">
        
        <div class="row">
            <div class="mr-auto">
                <app-titulo [titulo]="'Id:'  + alunoSelected.id"></app-titulo>
            </div>
            <div class="mt-1">
                <button class="btn btn-default" (click)="voltar()">Fechar</button>
            </div>
        </div>
        <form [formGroup]="aluno" (submit)="alunoSubmit()">
            <div class="form-group">
                <label for="formGroupExampleInput">Nome</label>
                <input type="text" formControlName="nome" class="form-control" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Sobrenome</label>
                <input type="text" formControlName="sobrenome" class="form-control">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Telefone</label>
                <input type="text" formControlName="telefone" class="form-control">
            </div>
            <div class="form-group">
                <hr>
                <button class="btn btn-success" [disable]="alunoForm.valid">enviar</button>
            </div>
        </form>
    </div>
    <div [ngClass]="{'col-sm-6': alunoSelected, 'col-sm-12': !alunoSelected}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-houver">
        <thead>
            <tr>
                    <th scope="col">Visualizar</th>
                    <th scope="col">Id</tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos">
                    <button (click)="alunoSelect(aluno)" class="btn btn-outline-warning">detalhe</button>
                    <td scope="row">{{aluno.id}}</td>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.sobrenome}}</td>
                    <td>{{aluno.telefone}}</td>
                    <td>
                        <div class="btn-group">
                            <button (click)="openModal(template) class="btn btn-outline-primary">professores</button>
                            <button class="btn btn-outline-danger">desativar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
 <ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
        <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">
            Fechar
      </button>
  </div>
</ng-template>
