<div class="row">
    <div *ngIf="professorSelected">
        <div class="row">
            <div class="mr-auto">
                <app-titulo [titulo]="'Professor:'  + professorSelected.id"></app-titulo>
            </div>
            <div class="mt-1">
                <button class="btn btn-default" (click)="voltar()">Voltar</button>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Nome</label>
                <input type="text" formControlName="nome" class="form-control" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Diciplina</label>
                <input type="text" formControlName="diciplina" class="form-control">
                <div class="form-group">
                    <hr>
                    <button class="btn btn-success" [disable]="alunoForm.valid">enviar</button>
                </div>
            </div>
        </form>
    </div>
    <div [ngClass]="{'col-sm-6': professorSelected, 'col-sm-12': !professorSelected}">
        <app-titulo [titulo]="titulo"></app-titulo>
        <table class="table table-houver">
            <thead>
                <tr>
                    <th scope="col0">Visualizar</th>
                    <th scope="col">Id</tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Diciplina</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let professor of professores" >
                    <td>
                        <button (click)="professorelect(professor)" class="btn btn-outline-warning">Visualizar</button>
                    </td>
                    <td scope="row">{{professor.id}}</td>
                    <td>{{professor.nome}}</td>
                    <td>{{professor.diciplina}}</td>
                    <td>
                        <div class="btn-group">
                            <button (click)="openModal(template)" class="btn btn-outline-primary">alunos</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
